<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eva.FM</title>
	<link rel="stylesheet" href="./css/style.css">
	<script type="text/javascript" src="./scripts/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="./scripts/player.js"></script>
</head>
<body>
	<div id="eva">
		<audio autoplay>
			<source title="川井宪次 - 骑士王の夸り" src="./audio/川井宪次 - 骑士王の夸り.mp3" />
			<source title="川井宪次 - 冬の妖精" src="./audio/川井宪次 - 冬の妖精.mp3" />
			<source title="川井宪次 - 冬木远景" src="./audio/川井宪次 - 冬木远景.mp3" />
			<source title="川井宪次 - 帰るべき场所" src="./audio/川井宪次 - 帰るべき场所.mp3" />
			<source title="川井宪次 - 孤独な巡礼" src="./audio/川井宪次 - 孤独な巡礼.mp3" />
			<source title="川井宪次 - あなたがいた森(TVサイズ)" src="./audio/川井宪次 - あなたがいた森(TVサイズ).mp3" />
			<source title="和田薫 - ふたりの気持ち" src="./audio/和田薫 - ふたりの気持ち.mp3" />
			<source title="和田薫 - 悲运の巫女 桔梗" src="./audio/和田薫 - 悲运の巫女 桔梗.mp3" />
			<source title="和田薫 - 时代を越える想い~Piano Concerto~(Moscow Recording Ver.)" src="./audio/和田薫 - 时代を越える想い~Piano Concerto~(Moscow Recording Ver.).mp3" />
			<source title="和田薫 - 时代を越える想い1" src="./audio/和田薫 - 时代を越える想い1.mp3" />
		</audio>
		<div class="evafm">
			<div class="cd">
				<div class="hole"></div>
				<div id="play-pause"><i></i></div>
			</div>
			<h1 class="title">川井宪次 - 骑士王の夸り</h1>
			<p class="album">Fate/Stay night A OST</p>
			<div class="bar">
				<div class="fnBar">
					<a class="del"><i></i><s></s></a>
					<a class="next"><i></i><s></s></a>
					<a class="love">❤</a>
					<div class="volume">
						<span class="volumeCtrl">
							<span class="volumeBar">
								<span class="volumePro"></span>
								<!-- <a href="" class="slider"></a> -->
							</span>
						</span>
					</div>
				</div>
			</div>
			<div class="timeline">
				<span class="timePro"></span>
			</div>

			<div class="fmbg"></div>
		</div>
	</div>
</body>
</html>
